
#------------------------------
# General
#------------------------------

set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g history-limit 10000
set -sg escape-time 0

# Change keybind from ctrl+b to ctrl+a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1


#------------------------------
# Key binds
#------------------------------

# Unbind default key bindings, we're going to override
unbind %    # split-window -h
unbind '"'  # split-window
unbind M-Up  # resize 5 rows up
unbind M-Down # resize 5 rows down
unbind M-Right # resize 5 rows right
unbind M-Left # resize 5 rows left
unbind n    # next-window
unbind p    # previous-window
unbind l    # last-window
unbind M-n  # next window with alert
unbind M-p  # next window with alert
unbind o    # focus thru panes
unbind &    # kill-window
unbind "#"  # list-buffer
unbind =    # choose-buffer
unbind z    # zoom-pane
unbind x    # kill-window
unbind p    # unbind for X clipboard integration


bind t split-window -h -c "#{pane_current_path}"
bind y split-window -v -c "#{pane_current_path}"

bind -n C-t new-window

# Select pane and windows
bind -n M-b previous-window
bind -n M-n next-window
bind -r [ select-pane -t :.-
bind -r ] select-pane -t :.+
bind -r Tab last-window   # cycle thru MRU tabs
bind -r C-o swap-pane -D
bind n new-window

# ALT+vim keys to select pane (-n: no prior escape seq)
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

# Zoom pane
bind + resize-pane -Z

# Kill pane/window/session shortcuts
bind w kill-pane
bind W kill-window
bind C-w confirm-before -p "kill other windows? (y/n)" "kill-window -a"
bind Q confirm-before -p "kill-session #S? (y/n)" kill-session

# Edit configuration and reload
bind C-e new-window -n 'tmux.conf' "sh -c '\${EDITOR:-vim} ~/.tmux.conf && tmux source ~/.tmux.conf && tmux display \"Config reloaded\"'"

# Mouse can be toggled
bind-key m set-option -g mouse \; display "Mouse: #{?mouse,ON,OFF}"

# X clipboard integration Vim style
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel -i -p && xsel -o -p | xsel -i -b"
bind-key p run "xsel -o | tmux load-buffer - ; tmux paste-buffer"


#------------------------------
# Theme
#------------------------------

set -g status on
set -g status-position top
set -g status-justify left

# the colors are based on the terminal default (16)
black="colour0"
black_alt="colour8"
white="colour7"
white_alt="colour15"
blue="colour4"
blue_alt="colour12"

main=$black         # main background color
alt="colour111"       # alt background color (selected window, current session)
main_fg=$white_alt  # main foreground color
alt_fg=$black       # alt foreground color

left=""
left_alt=""
right=""
right_alt=""

main_style="#[fg=main_fg,bg=main]"
alt_style="#[fg=$alt_fg,bg=$alt]"

# style for opening and closing triangles
ma="#[fg=$main,bg=$alt]"
am="#[fg=$alt,bg=$main]"

# combination of style and triangles
left_close="$ma$left$main_style"
left_open="#[fg=$alt]$left$alt_style"
right_open="$ma$right$alt_style"
right_close="$am$right$main_style"

set -g window-status-separator ""

# status bar main style
set -g status-style "fg=$main_fg,bg=$main"
set -g message-style "fg=$alt_fg,bg=$alt"
setw -g window-status-current-style "fg=colour15,bg=colour23"

# status-left
#set -g status-left "$alt_style #S $right_close"
setw -g window-status-format " #I #W "
alt_alt="colour153"
set -g status-left "$alt_style #S #[fg=$alt,bg=$alt_alt]$right#[fg=$alt_alt,bg=$main]$right"
setw -g window-status-current-format "$right_open #I #W $right_close"

# status-right
whoami="#(whoami)"
left_open_alt="#[fg=$black_alt,bg=$main]$left#[fg=$alt_fg,bg=$black_alt]"
set -g status-right "$left_open_alt %d/%m $left_alt %H:%M:%S $left_open $whoami "

# Set a darker background to inactive windows
#set -g window-style "bg=#141414"
#set -g window-active-style "bg=#1b1b1b"

set -g pane-border-style "fg=$main"
setw -g pane-active-border-style "fg=$alt"

